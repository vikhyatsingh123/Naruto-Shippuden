            window.addEventListener("scroll", () => {

                    toTop.classList.add("active");
                } else {
                    toTop.classList.remove("active");
                }

            });

        </script>


        <script>
            function darkmode() {
                // console.log("hello");

                var element2 = document.querySelector("body");
                const body = document.body;
                body.classList.toggle("light-mode");
                body.classList.toggle("dark-mode");

                if (element2.classList.contains("light-mode")) {

                    document.querySelector("#toggler").innerHTML = "ðŸŒž Light"
                }
                else {

                    document.querySelector("#toggler").innerHTML = "ðŸŒ™ Dark";
                }
            }
        </script>

        <script>
            function filterCards() {
                var input, filter, cards, card, title, i, txtValue;
                input = document.getElementById('mysearch');
                filter = input.value.toUpperCase();
                cards = document.getElementsByClassName('flip-card');

                for (i = 0; i < cards.length; i++) {
                    card = cards[i];
                    title = card.querySelector('.card-title');
                    txtValue = title.textContent || title.innerText;

                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                }
            }
            function clearSearch() {
                document.getElementById('mysearch').value = '';
                filterCards(); // Clearing the search should show all cards
            }
        </script>
